<div class="space-y-9 p-10 relative">
  <section class="grid xl:grid-cols-2 gap-10">
    <div>
      <h1 class="!text-6xl leading-loose">ngx-lift</h1>
      <p class="!text-3xl !mt-16">Simplifying your <code>modern</code> Angular development experience</p>
      <p class="!text-2xl">Supports Angular 17 and later versions</p>
      <p>
        <app-code-block [code]="'npm install ngx-lift'" lang="shell" />
      </p>
    </div>
    <!-- <ng-lottie [options]="options" /> -->
    <svg-icon class="flex-1" [src]="'./assets/ngx-lift-dark.svg'" [svgStyle]="{width: '100%'}" />
  </section>

  <section class="grid lg:grid-cols-3 gap-5">
    <app-tile-with-icon
      icon="⚒️"
      title="Utility First"
      description="A handy set of utilities to speed up your routine development"
    >
    </app-tile-with-icon>
    <app-tile-with-icon
      icon="📦"
      title="RxJS Operators"
      description="Simplify complex operations and promote cleaner, more maintainable code"
    >
    </app-tile-with-icon>
    <app-tile-with-icon icon="🚨" title="Signal Companion" description="A great complement to the Signals API">
    </app-tile-with-icon>
  </section>
</div>
