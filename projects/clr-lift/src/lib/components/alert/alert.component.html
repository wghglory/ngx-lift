<clr-alert
  [clrAlertType]="alertType()"
  [clrAlertSizeSmall]="isSmall()"
  [clrAlertAppLevel]="isAppLevel()"
  [clrAlertLightweight]="isLightweight()"
>
  <clr-alert-item>
    @if (error()) {
      <span class="alert-text" role="alert">{{ error()?.error.message || error()?.message }}</span>
    }
    @if (content()) {
      <span class="alert-text" role="alert" [innerHTML]="content()"></span>
    }
  </clr-alert-item>
</clr-alert>
