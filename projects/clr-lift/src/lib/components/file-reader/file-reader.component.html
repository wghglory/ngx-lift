<input
  [id]="controlId()"
  #file
  type="file"
  class="clr-file"
  (change)="onFileSelected($event)"
  [accept]="acceptFiles()"
/>

<button type="button" [disabled]="isDisabled()" class="btn btn-outline btn-sm" (click)="file.click()">
  {{ (selectedFile() ? 'FileReader.replace' : 'FileReader.browse') | translate }}
</button>
<span>{{ selectedFile()?.name }}</span>

@if (selectedFile() || formControl().value) {
  <button
    type="button"
    class="btn btn-sm btn-icon btn-link btn-close"
    (click)="removeFile()"
    [attr.aria-label]="'FileReader.removeFile' | translate"
  >
    <cds-icon shape="times" />
  </button>
}
